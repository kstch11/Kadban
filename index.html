    <div class="sidenav" id="sidebar">
        <span id="sidebar-close">&times;</span>
        <p class="title">Boards</p>
        <ul class="boards-list" id="boards-list">

        </ul>

        <div class="flex-col">
            <input type="text" id="add-board-text" name="add-board" placeholder="Add Board...">
            <button id="add-board-button">Add Board</button>
        </div>

        <video autoplay muted loop width="230" height="300">
            <source src="video/frog.mp4" type="video/mp4" />
        </video>
    </div>

    <div id="card-context-menu" class="context-menu">
        <ul>
            <li id="card-delete">Delete</li>
            <li id="card-clear">Clear</li>
        </ul>
    </div>

    <div class="container" id="main-container">
        <div id="cards-container">

            <div class="add-card">
                <input type="text" class="add-card-input" id="add-card-text" name="add-card" placeholder="Add card..." autofocus>
                <button id="add-card-button" class="plus-button">+</button>
            </div>
        </div>
    </div>
